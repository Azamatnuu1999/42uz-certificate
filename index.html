<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sertifikat - 42uz</title>
    <link rel="stylesheet" href="certificate.css">
</head>
<body>
    <!-- Certificate -->
    <div class="certificate">

        <!-- Main section of certificate -->
        <div class="certificate__main">

            <!-- TOP of main -->
            <div class="main__top">
                <div class="about">
                    <p class="light-grey-text"><span class="yellow-text">"Algoritmlar"</span> kursini tamomlagani haqida</p>
                </div>
                <div class="logo-img">
                    <img src="assets/img/logo.png" alt="42uz logo">
                </div>
            </div>

            <!-- MIDDLE of main -->
            <div class="main__center">
                <p>SERTIFIKAT</p>
            </div>

            <!-- BOTTOM of main -->
            <div class="main__bottom">
                <h1 class="white-text">Jasur Hakimov</h1>
                <p class="grey-text">Ushbu sertifikat Jasur Hakimovga <span class="white-text">2024-yil, 25-iyun</span> kuni 42.uz platformasida <span class="white-text">"Algoritmlar"</span> kursini muvaffaqiyatli tamomlagani uchun berildi.</p>
            </div>

            <!-- Certificate -->
            <div class="main__certificate">
                <img src="assets/img/qrcode.svg" alt="sertificate QR code">
            </div>
        </div>

        <!-- Bottom section of certificate -->
        <div class="certificate__bottom">

            <!-- Left side of bottom section -->
            <div class="left">
                <img src="assets/img/signature.svg" alt="signature image of CEO 42.uz">
                <hr class="line">
                <p><b>Yusuf Abdullaev,</b><br>Co-founder, CEO</p>
            </div>

            <!-- Right side of bottom section -->
            <div class="right">
                <img src="assets/img/students.svg" alt="students image">
                <p>2024-yil, 25-iyun</p>
            </div>
        </div>
    </div>
</body>
</html>
